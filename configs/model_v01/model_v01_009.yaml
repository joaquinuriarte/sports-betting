model:
  architecture:
    input_size: 176
    layers:
      - activation: ReLU
        in_features: 176
        type: Dense
        units: 512
      - activation: ReLU
        in_features: 512
        l2_reg: 0.001
        type: Dense
        units: 512
      - in_features: 512
        type: BatchNormalization
      - activation: ReLU
        in_features: 512
        type: Dense
        units: 1024
      - activation: ReLU
        in_features: 1024
        l2_reg: 0.001
        type: Dense
        units: 1024
      - in_features: 1024
        type: BatchNormalization
      - activation: ReLU
        in_features: 1024
        type: Dense
        units: 1024
      - activation: ReLU
        in_features: 1024
        type: Dense
        units: 512
      - in_features: 512
        type: BatchNormalization
      - activation: ReLU
        in_features: 512
        type: Dense
        units: 256
      - activation: ReLU
        in_features: 256
        type: Dense
        units: 256
      - activation: ReLU
        in_features: 256
        l2_reg: 0.001
        type: Dense
        units: 128
      - in_features: 128
        type: BatchNormalization
