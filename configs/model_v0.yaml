model:
  # Placeholder for the generated signature, will be updated dynamically
  model_signature: ''

  # Model's training data
  dataset:
    sources:
      - name: 'games'
        path: '/Users/joaquinuriarte/Desktop/dataset/games.csv'
        file_type: 'csv'
        columns:
          - 'GAME_DATE_EST'
          - 'GAME_ID'
          - 'HOME_TEAM_ID'
          - 'VISITOR_TEAM_ID'
          - 'PTS_home'
          - 'PTS_away'

      - name: 'game_details'
        path: '/Users/joaquinuriarte/Desktop/dataset/games_details.csv'
        file_type: 'csv'
        columns:
          - 'GAME_ID'
          - 'TEAM_ID'
          - 'PLAYER_ID'
          - 'MIN'
          - 'PTS'
          - 'AST'
          - 'TO'
          - 'PLUS_MINUS'
          - 'OREB'
          - 'DREB'
          - 'PF'
          - 'FG3_PCT'
          - 'FG_PCT'
          - 'FT_PCT'
    joins:
      - left: 'games'
        right: 'game_details'
        keys: ['GAME_ID']
        type: 'left'
  feature_processor:
    type: 'top_n_players'
    top_n_players: 8
    sorting_criteria: 'MIN'
    player_stats_columns:
      - 'MIN'
      - 'PTS'
      - 'AST'
      - 'TO'
      - 'PLUS_MINUS'
      - 'OREB'
      - 'DREB'
      - 'PF'
      - 'FG3_PCT'
      - 'FG_PCT'
      - 'FT_PCT'
  strategy: 'join_based'

  # Model's architecture configuration
  architecture:
    types: 'tensorflow'
    input_size: 178 # Each team has an input for their final score and 8 input vectors holding averaged stats for their top 8 players. Each of these vectors contains 11 stats. So the final number of inputs is 2*(1+8*11) = 178
    output_size: 1 # TODO: Need to revisit the research paper to determine the appropriate output size.
    layers:
      - type: Dense
        in_features: 10
        units: 128
        activation: ReLU
      - type: Dense
        in_features: 128
        units: 64
        activation: ReLU
      - type: linear
        in_features: 64
        units: 1
        activation: None
    input_features:
      - 'MIN'
      - 'PTS'
      - 'AST'
      - 'TO'
      - 'PLUS_MINUS'
      - 'OREB'
      - 'DREB'
      - 'PF'
      - 'FG3_PCT'
      - 'FG_PCT'
      - 'FT_PCT'
    output_features: PTS

  # Training configuration
  training:
    epochs: 20
    learning_rate: 0.001
    optimizer: Adam
    loss_function: MSELoss
